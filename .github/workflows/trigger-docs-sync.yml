name: Trigger Docs Sync

on:
  push:
    branches:
      - pre-draft
    paths:
      - 'system-design/**'

jobs:
  trigger-sync:
    runs-on: ubuntu-latest
    steps:
      - name: Generate token for margo-docs
        id: generate-token
        uses: tibdex/github-app-token@v1
        with:
          app_id: ${{ secrets.DOCS_SYNC_APP_ID }}
          private_key: ${{ secrets.DOCS_SYNC_APP_PRIVATE_KEY }}

      - name: Trigger margo-docs sync
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ steps.generate-token.outputs.token }}
          repository: margo/margo-docs
          event-type: sync-content
          client-payload: '{"source": "general_website_content"}'